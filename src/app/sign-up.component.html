
<div class="modal fade" id="sign-up">
	<div class="modal-dialog">
		<div class="modal-content">
			<form #signUpForm="ngForm">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-model="button" (click)="onDismiss()">
						<span class="glyphicon glyphicon-remove"></span>
					</button>

					<h4 class="modal-title" style="font-size: 32px; padding: 12px;"> Sign Up for ShowGoer </h4>
				</div>

				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-user"></span>
										</div>

										<select class="form-control" id="type" placeholder="Select User Type" required [(ngModel)]="model.type" name="newusertype">
											<option *ngFor="let userType of userTypes" [value]="userType">{{userType}}</option>
										</select>
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-envelope"></span>
										</div>

										<input type="email" class="form-control" placeholder="Enter Your Email Address" id="newuseremail" required [(ngModel)]="model.email" name="newuseremail" >
									</div>

									<div *ngIf="invalidEmail && !validateEmail(model.email)" class="alert alert-danger">
										Enter a valid email address.
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-lock"></span>
										</div>

										<input type="password" class="form-control" placeholder="Enter Your Password" id="newuserpwd" required [(ngModel)]="model.password" name="newuserpwd" >
									</div>

									<div *ngIf="invalidPassword && !validatePassword(model.password)" class="alert alert-danger">
										Enter a password with at least 8 characters.
									</div>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<span class="glyphicon glyphicon-lock"></span>
										</div>

										<input type="password" class="form-control" placeholder="Confirm Your Password" id="newusercnfpwd" required [(ngModel)]="pwdConfirm" name="newusercnfpwd" >
									</div>

									<div *ngIf="emptyPwdConfirm && !pwdConfirm" class="alert alert-danger">
										Confirm your password.
									</div>

									<div *ngIf="(!pwdMatch || (emptyPwdConfirm && pwdConfirm)) && (pwdConfirm != model.password)" class="alert alert-danger">
										Passwords do not match.
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="modal-footer">
					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-info" ng-model="button" (click)="onSubmit()" > Sign Up <span class="glyphicon glyphicon-saved"></span></button>

						<button type="button" id="cancel-btn" data-dismiss="modal" class="btn btn-lg btn-default" ng-model="button" (click)="onDismiss()" > Cancel <span class="glyphicon glyphicon-remove"></span></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
