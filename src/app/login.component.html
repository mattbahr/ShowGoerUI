
<div class="panel-title">
	<h1><strong>ShowGoer</strong></h1>
</div>

<div class="container">
	<div class="row">
		<div class="panel-body">
			<div class="container-fluid">
				<hr />

				<form name="loginForm" novalidate>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-user"></span>
									</div>

									<input type="email" placeholder="Email" name="uname" class="form-control" required [(ngModel)]="email">
								</div>

                                <div *ngIf="invalidEmail && !validateEmail(email)" class="alert alert-danger">
                                    Enter a valid email address.
                                </div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<span class="glyphicon glyphicon-lock"></span>
									</div>

									<input type="password" placeholder="Password" name="pass" class="form-control" required [(ngModel)]="password">
								</div>

                                <div *ngIf="invalidPassword && !validatePassword(password)" class="alert alert-danger">
                                    Enter a password with at least 8 characters.
                                </div>
							</div>
						</div>
					</div>

					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<input id="rememberuser" type="checkbox" name="check" [(ngModel)]="rememberUser"> Remember Me
							</div>
						</div>

						<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
								<a href="#forgot" data-toggle="modal"> Forgot Password? </a>
							</div>
						</div>
					</div>

					<hr />

					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<button type="submit" class="btn btn-success btn-block btn-lg" ng-model="button" (click)="onSubmit()"> Login </button>
						</div>
					</div>

					<hr />

					<div class="row">
						<div style="margin: 0 auto; text-align: center;">
							<div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false" onlogin="checkLoginState();"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<div style="margin: 12px auto; text-align: center; bottom: 0px; width: 100%; position: fixed;">
	<a href="#sign-up" data-toggle="modal"> Sign Up </a>
</div>

<app-forgot-password></app-forgot-password>

<app-sign-up></app-sign-up>
